<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChurnShield - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Lato:wght@400&display=swap');
    </style>
</head>
<body class="bg-gradient-to-b from-[#213555] to-[#3E5879] text-[#F5EFE7]">
    
    <!-- Header -->
    <header class="flex justify-between items-center p-6">
        <h1 class="text-3xl font-bold" style="font-family: 'Montserrat', sans-serif;">ChurnShield</h1>
        <nav class="space-x-6" style="font-family: 'Lato', sans-serif;">
            <a href="index.html" class="hover:text-gray-300">Home</a>
            <a href="dashboard.html" class="hover:text-gray-300">Dashboard</a>
            <a href="#" class="hover:text-gray-300">Notification</a>
            <a href="#" class="hover:text-gray-300">Statistics</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="flex flex-col items-center justify-center min-h-screen p-6">
        <h2 class="text-4xl font-semibold mb-6" style="font-family: 'Lato', sans-serif;">Contact Us</h2>
        <form class="bg-[#1E2A47] p-8 rounded-xl border border-gray-300 w-[400px] space-y-4">
            <div>
                <label class="block text-lg mb-1">Name</label>
                <input type="text" class="w-full p-2 rounded bg-[#3E5879] text-white border border-gray-400 focus:outline-none focus:border-[#F5EFE7]" placeholder="Enter your name">
            </div>
            <div>
                <label class="block text-lg mb-1">Email</label>
                <input type="email" class="w-full p-2 rounded bg-[#3E5879] text-white border border-gray-400 focus:outline-none focus:border-[#F5EFE7]" placeholder="Enter your email">
            </div>
            <div>
                <label class="block text-lg mb-1">Message</label>
                <textarea class="w-full p-2 rounded bg-[#3E5879] text-white border border-gray-400 focus:outline-none focus:border-[#F5EFE7]" rows="4" placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="w-full p-2 bg-[#F5EFE7] text-[#213555] font-semibold rounded hover:bg-[#e0d8c7]">
                Send Message
            </button>
        </form>
    </section>

</body>
</html>
